
<div style="width: 45%; display: table; margin: auto;margin-top: 2%; border-radius: 10%; text-align: center; border-style: solid;
    border-width: 1px;
    box-shadow: 10px 10px 5px #888888;">

<div style="margin-top: 3%"><label style="font-size: 18px">Password Recovery</label></div>
<div style="margin-top: 3%"><label style="font-size: 12px">Please inform your username and e-mail.</label></div>

<div style="text-align: center;width: 90%; margin: auto; margin-top: 3%;margin-bottom: 12%; display: table">
    <form name="signIn">  
      <label>Username:*</label>
   <input style="margin-bottom: 0.5%;width: 45%; margin-right: auto; margin-left: auto;" type="text" style="" class="form-control" ng-model="user.username" name="username" placeholder="Username" ng-required="true"  ng-change="checkLogin(user)" ng-model-options="{ updateOn: 'default blur', debounce: { default: 600, blur: 0 } }"/>
    
      <label>E-mail:*</label>
   <input style="margin-bottom: 0.5%; width: 45%; margin-right: auto; margin-left: auto;" type="text" style="" class="form-control" ng-model="user.email" name="email" placeholder="Email" ng-required="true" ng-change="checkEmail(user)" ng-model-options="{ updateOn: 'default blur', debounce: { default: 600, blur: 0 } }"/>

      <label style="color: red;font-size: 85%" ng-if="error">Wrong username or e-mail!</label><br/>
      <label class="fullStamina" style="font-size: 85%" ng-if="msgSent">Please check your mailbox. Your password was sent to your e-mail!</label><br/>

   

    

</form>

 
     <div style="text-align: center">
     <br/>
            <button ng-disabled="!signIn.$valid" ng-click="checkUserMail(user)" class="btn btn-default" style="margin: auto;width: 30%; display: inline-block; margin-bottom: 5%;margin-top: 5%" type="button" data-toggle="dropdown">Request password
            </button>
            <a style="margin: auto;width: 30%; display: inline-block; margin-bottom: 5%;margin-top: 5%; color: black;" class="btn btn-default" href="#/">Back to Login</a>
           
            </div>
           
</div>




	</div>
